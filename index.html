<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="first-container col-lg-6">

        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <div class="row">
          <div class="col-lg-4">
            <h2>10k+</h2>
            <p class="stat-headings">COMPANIES</p>
          </div>
          <div class="col-lg-4">
            <h2>314</h2> 
            <p class="stat-headings">TEMPLATES</p>
          </div>
          <div class="col-lg-4">
            <h2>12M+</h2> 
            <p class="stat-headings">QUERIES</p>
          </div>
        </div>

      </div>

      <div class="second-container col-lg-6">
        <picture>
          <source class="image1" srcset="images/image-header-mobile.jpg" media="(max-width: 975px)">
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 975px)">
          <img class="image1" src="images/image-header-desktop.jpg" alt="image-header-desktop.jpg">
        </picture>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rereloluwavictor2001">Alimi Rereloluwa Victor</a>.
    </div>
  
  </div>
  
  
  

</body>
</html>
